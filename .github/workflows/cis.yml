name: Build, Test and Deploy Zomato Clone

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¦ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # ğŸ§ª Backend: install & test
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "âš ï¸ Backend tests failed"

    # ğŸŒ Frontend: install & build
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # ğŸ” Confirm frontend build exists
    - name: Confirm build exists
      run: ls -la ./client/dist

    # ğŸ“¤ Upload backend to GCP VM
    - name: Upload backend folder to GCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "server"
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"

    # ğŸ“¤ Upload frontend build to NGINX
    - name: Upload frontend build to NGINX
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "client/dist"
        target: "/var/www/html"
        strip_components: 2

    # ğŸš€ Start backend using PM2
    - name: Start backend with PM2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "ğŸ“¦ Installing backend dependencies..."
          cd ~/zomato-clone/server
          npm install

          echo "ğŸ” Restarting backend with PM2..."
          pm2 delete backend || true
          pm2 start index.js --name backend

          echo "âœ… Backend is running!"
