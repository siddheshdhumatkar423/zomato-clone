name: Build, Test and Deploy Zomato Clone (No Sudo)

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 📥 Checkout source code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 🔧 Backend: Install and test
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "⚠️ Backend tests failed"

    # 🌐 Frontend: Install and build
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    - name: Confirm frontend build exists
      run: ls -la ./client/dist

    # 📤 Upload full project to GCP VM
    - name: Upload project to GCP VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"
        rm: true

    # 🚀 Deploy backend and frontend (NO sudo)
    - name: Deploy on GCP VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "🔧 Installing backend dependencies..."
          cd ~/zomato-clone/server
          npm install

          echo "🔁 Restarting backend with PM2..."
          pm2 delete backend || true
          pm2 start index.js --name backend

          echo "🧹 Cleaning old frontend..."
          rm -rf /var/www/html/*
          
          echo "🚚 Copying new frontend build..."
          cp -r ~/zomato-clone/client/dist/* /var/www/html/

          echo "✅ Deployment complete!"
