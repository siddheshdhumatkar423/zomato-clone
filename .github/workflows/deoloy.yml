name: Build, Test and Deploy Zomato Clone (Docker Compose)

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¦ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # ğŸ§ª Backend: Install & test
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "âš ï¸ Backend tests failed"

    # ğŸŒ Frontend: Install & build
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # âœ… Verify frontend build exists
    - name: Check dist folder
      run: ls -la ./client/dist

    # ğŸ“¤ Upload full source code to GCP VM
    - name: Upload project to GCP VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"
        rm: true

    # ğŸš€ Deploy using Docker Compose
    - name: Deploy on GCP using Docker Compose
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "ğŸ“‚ Switching to project directory..."
          cd ~/zomato-clone

          echo "ğŸ›‘ Stopping old containers..."
          docker compose down

          echo "ğŸš€ Building and starting containers..."
          docker compose up -d --build

          echo "âœ… Deployment complete."

