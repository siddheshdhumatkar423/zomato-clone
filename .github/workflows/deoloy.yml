name: Build, Test and Deploy Zomato Clone

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ----- CHECKOUT CODE -----
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----- BACKEND TEST -----
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "‚ö†Ô∏è Backend tests failed"

    # ----- FRONTEND BUILD -----
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # ----- VERIFY DIST EXISTS -----
    - name: Confirm dist folder exists
      run: ls -la ./client/dist

    # ----- COPY BACKEND TO GCP -----
    - name: Upload backend to GCP VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "server"
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"

    # ----- COPY FRONTEND BUILD TO NGINX -----
    - name: Upload frontend build to NGINX
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "client/dist"
        target: "/var/www/html"
        strip_components: 2

    # ----- START BACKEND ON GCP -----
    - name: Start backend on GCP VM using PM2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "üì¶ Installing backend dependencies..."
          cd ~/zomato-clone/server
          npm install

          echo "üü¢ Restarting backend using PM2..."
          pm2 delete backend || true
          pm2 start index.js --name backend

          echo "‚úÖ Backend deployed and running"
