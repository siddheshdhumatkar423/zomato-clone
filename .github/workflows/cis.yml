name: Build, Test and Deploy Zomato Clone

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----- BACKEND TEST -----
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "⚠️ Backend tests failed"

    # ----- FRONTEND BUILD -----
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # ----- DEPLOY TO GCP VM WITHOUT DOCKER -----
    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          # Navigate to project folder
          cd zomato-clone-app || git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git zomato-clone-app && cd zomato-clone-app

          echo "Pulling latest code..."
          git pull origin master

          echo "Installing backend dependencies..."
          cd server
          npm install
          pm2 delete all || true
          pm2 start index.js --name backend
          cd ..

          echo "Installing frontend dependencies and building..."
          cd client
          npm install
          npm run build
          sudo rm -rf /var/www/html/*
          sudo cp -r dist/* /var/www/html/

          echo "✅ Deployment finished"
