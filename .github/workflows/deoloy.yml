name: Build, Test and Deploy Zomato Clone (Manual - No Docker)

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¦ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # ğŸ§ª Backend: Install & test
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "âš ï¸ Backend tests failed"

    # ğŸŒ Frontend: Install & build
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # âœ… Verify frontend build exists
    - name: Check dist folder
      run: ls -la ./client/dist

    # ğŸ“¤ Upload only built & required files to GCP VM
    - name: Upload project to GCP VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"
        rm: true

    # ğŸš€ Restart PM2 or NGINX-based Deployment
    - name: Deploy on GCP VM (Manual start)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "ğŸ“‚ Switching to app directory..."
          cd ~/zomato-clone

          echo "ğŸ”§ Installing backend dependencies..."
          cd server
          npm install --legacy-peer-deps

          echo "ğŸ” Restarting backend with PM2..."
          pm2 restart index.js || pm2 start index.js

          echo "ğŸŒ Updating frontend build in /var/www/html..."
          sudo rm -rf /var/www/html/*
          sudo cp -r ../client/dist/* /var/www/html/

          echo "âœ… Deployment complete!"
