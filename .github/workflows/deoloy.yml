name: Build, Test and Deploy Zomato Clone (Docker Compose)

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 📦 Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 🧪 Backend: Install & test
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "⚠️ Backend tests failed"

    # 🌐 Frontend: Install & build
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # ✅ Verify frontend build exists
    - name: Check dist folder
      run: ls -la ./client/dist

    # 📤 Upload full source code to GCP VM
    - name: Upload project to GCP VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"
        rm: true

    # 🚀 Deploy using Docker Compose
    - name: Deploy on GCP using Docker Compose
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          echo "📂 Switching to project directory..."
          cd ~/zomato-clone

          echo "🛑 Stopping old containers..."
          docker compose down

          echo "🚀 Building and starting containers..."
          docker compose up -d --build

          echo "✅ Deployment complete."

