name: Build, Test and Deploy Zomato Clone

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----- BACKEND TEST -----
    - name: Install backend dependencies
      working-directory: ./server
      run: npm install

    - name: Run backend tests
      working-directory: ./server
      run: npm test || echo "⚠️ Backend tests failed"

    # ----- FRONTEND BUILD -----
    - name: Install frontend dependencies
      working-directory: ./client
      run: npm install

    - name: Build frontend
      working-directory: ./client
      run: npm run build

    # ----- UPLOAD BACKEND TO GCP VM -----
    - name: Copy backend folder to GCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "./server"
        target: "/home/${{ secrets.GCP_VM_USER }}/zomato-clone"

    # ----- UPLOAD FRONTEND BUILD TO NGINX -----
    - name: Copy frontend build to NGINX on GCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "./client/dist/*"
        target: "/var/www/html"

    # ----- SSH TO START BACKEND -----
    - name: Start backend on GCP
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          cd ~/zomato-clone/server
          npm install
          pm2 delete backend || true
          pm2 start index.js --name backend

          echo "✅ Backend running via PM2"
